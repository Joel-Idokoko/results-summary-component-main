<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="box_left">
      <p>Your Result</p>
      <div class="circle">

        <div class="text">76 </div>
        <div class="text2">of 100</div>
      </div>

      <h3>Great</h3>

      <div class="p">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="box_right">
      <p>Summary</p>

      <div class="scores">
        <div class="score_list">
          <div class="one">
            <img class="img" src="assets/images/icon-reaction.svg" alt=""> 
            <span class="score_title1 ">Reaction</span>
            <span class="mark1">80 / 100</span>
          </div>
          <div class="two">
            <img class="img" src="assets/images/icon-memory.svg" alt=""> 
            <span class="score_title2">Memory</span>
            <span class="mark2">92 / 100</span>
          </div>
          <div class="three">
            <img class="img" src="assets/images/icon-verbal.svg" alt=""> 
            <span class="score_title3">Verbal</span>
            <span class="mark3">61 / 100</span>
          </div>
          <div class="four">
            <img class="img" src="assets/images/icon-visual.svg" alt=""> 
            <span class="score_title4">Visual</span>
            <span class="mark4">72 / 100</span>
          </div>
        </div>

      </div>
      <div class="button">
        <a onclick="openPopup()"> Continune </a>
      </div>
      <div class="popup" id="popup">
        <i class="fa-solid fa-circle-check"></i>
        <h2>Thank You!</h2>
        <p>Your result has been succesfully submitted.Thanks</p>
        <button type="submit" onclick="closePopup()">Ok</button>
      </div>


    </div>
  </div>







  <script>
    let popup = document.getElementById('popup');

    function openPopup() {
      popup.classList.add("open-popup")
    }
    function closePopup() {
      popup.classList.remove("open-popup")
    }
  </script>
</body>

</html>
